# =============================================================================
# Nginx Configuration for Frontend Container
# =============================================================================
# This configuration is used inside the frontend Docker container
# It serves the built Vue.js static files and proxies API requests to backend
# Note: In production, frontend is served from DigitalOcean Spaces,
# so this config is mainly for local development and Docker Compose
# =============================================================================

events {
    # Maximum number of simultaneous connections per worker process
    worker_connections 1024;
}

http {
    # Include MIME types configuration
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # =============================================================================
    # Gzip Compression Configuration
    # =============================================================================
    # Enable Gzip compression to reduce file sizes and improve load times
    gzip on;
    gzip_vary on;  # Add "Vary: Accept-Encoding" header
    gzip_min_length 1024;  # Only compress files larger than 1KB
    
    # File types to compress
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/xml+rss 
        application/json
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;

    # =============================================================================
    # Server Block
    # =============================================================================
    server {
        # Listen on port 80 (HTTP)
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # =============================================================================
        # Static File Serving
        # =============================================================================
        # Serve static files with appropriate caching headers
        location / {
            # Try to serve the requested file, then directory, then fallback to index.html
            # This is essential for Vue Router (SPA) to work correctly
            try_files $uri $uri/ /index.html;
            
            # Cache static assets (JS, CSS, images) for 1 year
            # These files have hashed names, so safe to cache long-term
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
            
            # Don't cache HTML files (they may change)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # =============================================================================
        # API Proxy Configuration
        # =============================================================================
        # Proxy API requests to the backend service
        # This allows the frontend to make API calls without CORS issues
        location /api {
            # Backend service URL (Docker Compose service name)
            proxy_pass http://backend:8000;
            
            # Use HTTP/1.1 for better performance
            proxy_http_version 1.1;
            
            # WebSocket support headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Bypass cache for WebSocket connections
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =============================================================================
        # CORS Headers
        # =============================================================================
        # Add CORS headers to respond to cross-origin requests
        # Note: In production, CORS should be configured more restrictively
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Handle preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }

        # =============================================================================
        # Security Headers
        # =============================================================================
        # Add security headers to protect against common attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # =============================================================================
        # Error Pages
        # =============================================================================
        # Custom error pages (optional)
        error_page 404 /index.html;  # Redirect 404 to index.html for SPA routing
    }
}