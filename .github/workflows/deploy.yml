name: Deploy to DigitalOcean

  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_REGISTRY_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Build and Push Backend
        run: |
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/backend:latest ./Backend
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/backend:latest

      - name: Copy Config Files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT }}
          source: "docker-compose.prod.yml,Caddyfile"
          target: ${{ secrets.DROPLET_APP_PATH }}

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_SSH_PORT }}
          script: |
            export DO_REGISTRY_TOKEN=${{ secrets.DO_REGISTRY_TOKEN }}
            export DO_REGISTRY_NAME=${{ secrets.DO_REGISTRY_NAME }}
            
            # Login to registry on droplet
            echo $DO_REGISTRY_TOKEN | docker login registry.digitalocean.com -u $DO_REGISTRY_TOKEN --password-stdin
            
            # Go to app directory
            cd ${{ secrets.DROPLET_APP_PATH }}
            
            # Pull latest backend image
            docker-compose -f docker-compose.prod.yml pull backend
            
            # Reload Caddy config (if changed) and restart backend
            docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Prune old images to save space
            docker image prune -f
